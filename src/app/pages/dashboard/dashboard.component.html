<header class="navbar flex-md-nowrap p-2 shadow fixed-top">
  <div class="navbar-nav">
    <span class="nav-link pxd-3">Sign out</span>
  </div>
</header>

<div class="nav-side-menu fixed-top">
  <div class="brand p-2">
    <a href="https://wenea.com/international/">
      <img
        class="align-middle img-fluid"
        src="../../../assets/images/wenea-logo.png"
        alt=""
      />
    </a>
  </div>
  <div class="menu-list">
    <ul id="menu-content" class="menu-content collapse out">
      <li class="active">
        <a> <i class="fa fa-dashboard fa-lg"></i> Dashboard </a>
      </li>
      <li (click)="openModal()">
        <a> <i class="fa fa-user fa-lg"></i> Edit credentials </a>
      </li>
    </ul>
  </div>
</div>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="chartjs-size-monitor">
    <div class="chartjs-size-monitor-expand"><div class=""></div></div>
    <div class="chartjs-size-monitor-shrink"><div class=""></div></div>
  </div>
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h2>Dashboard</h2>
  </div>

  <app-chart-weather></app-chart-weather>

  <div class="container">
    <div class="row">
      <div class="col-lg-8"></div>
      <div class="col-lg-4">
        <app-map></app-map>
      </div>
    </div>
  </div>
</main>
